site_name: Centro Regional de Geomática
site_description: Centro Regional de Geomática
site_author: Fernando Tentor
site_url: https://ceregeo.github.io/Ceregeo/

# Repository
repo_name: Ceregeo
repo_url: https://github.com/Ceregeo/Ceregeo
edit_uri: ./edit/main/docs

# Copyright
copyright: 'Copyright &copy; 2021 - 2022 Fernando Tentor'

# Configuration

theme:
  name: material
  logo: images/logo.svg

  # 404 page
  static_templates:
    - 404.html

  features:
    # - navigation.tracking
    # - navigation.tabs # Menu de navegación

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: es
  palette:
    - scheme: default
      primary: 0D7ABF
      accent: 219DDB
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Google Sans
    code: Regular
  favicon: images/favicon.ico
  icon:
    logo: logo
    tag:
      html: fontawesome/brands/html5
      js: fontawesome/brands/js
      css:  fontawesome/brands/css3

# Options
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Ceregeo
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/ceregeo_fcyt   
    - icon: fontawesome/brands/twitter
      link: https://twitter.com
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/
  tags:
    HTML5: html
    JavaScript: js
    CSS: css

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugin
plugins:
  - tags
  - tags:
      tags_file: pages/tags.md


# Page tree
nav:
  - Inicio: index.md
  - Ceregeo: pages/ceregeo.md
  - Quienes Somos: pages/quienes_somos.md
  - Noticias: pages/noticias.md
  - Publicaciones: pages/publicaciones.md
  - Tesis vinculadas al Ceregeo: pages/tesis.md
  - Contacto: pages/contacto.md
  - Carta de Suelos de ER: pages/carta_suelos.md
  - IDE FCyT: https://ide-fcyt.github.io/IDE-FCyT
  - Tags: pages/tags.md
